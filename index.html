<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulations</title>
    <style>
        body { font-family: sans-serif; line-height: 1.5; padding: 20px; background-color: #f4f4f4; }
        h1, h2 { text-align: center; color: #333; }
        .simulation-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center; /* Center canvas and buttons */
        }
        canvas {
            border: 1px solid black;
            background-color: #e0e0e0; /* Light gray background for canvas */
            display: block; /* Prevents extra space below canvas */
            margin: 10px auto; /* Center canvas block */
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .controls { margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Physics Simulations in HTML/JS</h1>

    <!-- Solenoid Simulation Section -->
    <div class="simulation-container">
        <h2>Solenoid Magnetic Field (Conceptual)</h2>
        <canvas id="solenoidCanvas" width="500" height="300"></canvas>
        <div class="controls">
             <!-- Add controls later if needed (e.g., current slider) -->
             <p>Visual representation of the field lines (arrows).</p>
        </div>
    </div>

    <!-- Gravity Simulation Section -->
    <div class="simulation-container">
        <h2>Planetary Orbit (Newtonian Gravity)</h2>
        <p>Visualizing orbit + Conceptual "Spacetime Well"</p>
        <canvas id="gravityCanvas" width="500" height="500"></canvas>
         <div class="controls">
            <button id="startOrbitBtn">Start</button>
            <button id="stopOrbitBtn">Stop</button>
            <button id="resetOrbitBtn">Reset</button>
            <label>
                <input type="checkbox" id="showSpacetimeCheck" checked> Show Spacetime Grid
            </label>
        </div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="solenoid.js"></script>
    <script src="gravity.js"></script>

</body>
</html>
